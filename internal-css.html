<html>
	<head>
		<title>Internal CSS</title>
		<style type="text/css">
			p,h1
			{
				font-size: 20px;
				background-color: #ecc068;
				padding: 10px;
				font-weight:bold;
			}
			#p1
			{
				color:red;
			}
			#p2
			{
				color:#ECCAEF;
			}
			#p3
			{
				color:rgb(211, 225, 73);
			}
			.under
			{
				text-decoration:underline;
			}
		</style>
	</head>
	<body>
		<p id="p1" class="under">First Paragraph</p>
		<p id="p2">Second Paragraph</p>
		<p id="p3">Third Paragraph</p>
		<h1 class="under">Heading</h1>
	</body>
</html>
